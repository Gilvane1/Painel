<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Cl√≠nica ULTRAVIDA - Login</title>
    <link rel="stylesheet" href="shared/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <img src="logo_ultravida.jpg" alt="Cl√≠nica Ultravida Logo" class="logo-img">
                    </div>
                    <h1 class="clinic-name">CL√çNICA ULTRAVIDA</h1>
                    <p class="clinic-subtitle">Sistema de Gest√£o Hospitalar</p>
                </div>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <div class="user-type-selection">
                    <label class="user-type-label">Tipo de Acesso:</label>
                    <div class="user-type-options">
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="admin" checked>
                            <span class="option-content">
                                <span class="option-icon">‚öôÔ∏è</span>
                                <span class="option-text">Administrador</span>
                                <span class="option-desc">Acesso completo ao sistema</span>
                            </span>
                        </label>
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="operator">
                            <span class="option-content">
                                <span class="option-icon">üì¢</span>
                                <span class="option-text">Operador</span>
                                <span class="option-desc">Chamador de senhas</span>
                            </span>
                        </label>
                    </div>
                </div>
                
                <button type="button" class="btn-login" onclick="login()">
                    <span class="btn-text">ENTRAR</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
            
            <div class="login-footer">
                <p>Desenvolvedor: TI Gilvane C Benavenuto</p>
                <p>86 99911 7717</p>
            </div>
        </div>
        
        <!-- Part√≠culas de fundo -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <script src="shared/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            
            if (!username || !password) {
                showNotification('Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            // Validar credenciais
            if (AuthSystem.validateCredentials(username, password)) {
                AuthSystem.login(username, userType);
                
                // Redirecionar baseado no tipo de usu√°rio
                if (userType === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'chamador.html';
                }
            } else {
                showNotification('Credenciais inv√°lidas!', 'error');
            }
        }

        function showNotification(message, type) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Adicionar ao body
            document.body.appendChild(notification);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
